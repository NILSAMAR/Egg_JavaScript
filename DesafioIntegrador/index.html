<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
</head>

<body>
    <div id="cart">
        <div class="product" data-id="1">
            <h3 class="product-name">Producto 1</h3>
            <p class="product-price">$10.00</p>
            <button class="add-to-cart-btn">Agregar al Carrito</button>
            <button class="add-to-favorites-btn">Agregar a Favoritos</button> <!-- Botón para agregar a favoritos -->
        </div>
        <div class="product" data-id="2">
            <h3 class="product-name">Producto 2</h3>
            <p class="product-price">$20.00</p>
            <button class="add-to-cart-btn">Agregar al Carrito</button>
            <button class="add-to-favorites-btn">Agregar a Favoritos</button> <!-- Botón para agregar a favoritos -->
        </div>
        <!-- Otros productos aquí -->
    </div>

    <div id="favorites">
        <!-- Aquí se mostrarán los productos favoritos -->
    </div>

    <script src="./script.js"></script>
</body>

</html>
